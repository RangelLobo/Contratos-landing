
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contratos com IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 {
      font-size: 24px;
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: black;
      color: white;
      cursor: pointer;
    }
    #resposta {
      margin-top: 1rem;
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Automatize Contratos com IA</h1>
  <p>Preencha o formulário e receba um contrato automatizado gerado por inteligência artificial.</p>
  <input type="text" id="nome" placeholder="Seu nome" />
  <input type="email" id="email" placeholder="Seu email" />
  <input type="text" id="tipo" placeholder="Tipo de contrato" />
  <textarea id="mensagem" placeholder="Informações adicionais"></textarea>
  <button onclick="enviar()">Gerar Contrato</button>
  <div id="resposta"></div>

  <script>
    async function enviar() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const tipo = document.getElementById("tipo").value;
      const mensagem = document.getElementById("mensagem").value;
      const resposta = document.getElementById("resposta");

      const dados = { nome, email, tipo, mensagem };

      try {
        const r = await fetch("https://script.google.com/macros/s/AKfycbwJNygHdHG70Poty3CMpa0kB4BFw8rYghfq0yQNMDXUAqV9CfM8H1fx4SzsBN-t1Of8/exec

", {
          method: "POST",
          body: JSON.stringify(dados),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const texto = await r.text();
        resposta.innerText = texto.includes("Sucesso") ? "Contrato enviado com sucesso!" : texto;
      } catch (e) {
        resposta.innerText = "Erro ao enviar. Tente novamente.";
      }
    }
  </script>
</body>
</html>
