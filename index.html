<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contratos com IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 {
      font-size: 24px;
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: black;
      color: white;
      cursor: pointer;
    }
    #resposta {
      margin-top: 1rem;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Automatize Contratos com IA</h1>
  <p>Preencha o formulário e receba um contrato automatizado gerado por inteligência artificial.</p>
  <input type="text" id="nome" placeholder="Seu nome" />
  <input type="email" id="email" placeholder="Seu email" />
  <input type="text" id="tipo" placeholder="Tipo de contrato" />
  <textarea id="mensagem" placeholder="Informações adicionais"></textarea>
  <button onclick="enviar()">Gerar Contrato</button>
  <div id="resposta"></div>

  <script>
    async function enviar() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const tipo = document.getElementById("tipo").value;
      const mensagem = document.getElementById("mensagem").value;
      const resposta = document.getElementById("resposta");

      const formData = new FormData();
      formData.append("nome", nome);
      formData.append("email", email);
      formData.append("tipo", tipo);
      formData.append("mensagem", mensagem);

      try {
        const r = await fetch("https://script.google.com/macros/s/AKfycbyq6m3UL-fBXj1ENpFE3TPn5w7hDQmsq0dVIrA2RwTPJCD9A_6GCU1p72qNzO0y6j-lRQ/exec", {
          method: "POST",
          body: formData
        });

        const texto = await r.text();
        resposta.innerText = texto;
      } catch (e) {
        resposta.style.color = "red";
        resposta.innerText = "Erro ao enviar. Verifique a conexão.";
      }
    }
  </script>
</body>
</html>
