<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Contratos com IA</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #222;
    }
    #resposta {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contratos com IA</h1>
    <p>Preencha os campos abaixo para gerar automaticamente um contrato usando inteligência artificial.</p>
    
    <input type="text" id="nome" placeholder="Seu nome" required />
    <input type="email" id="email" placeholder="Seu email" required />
    <input type="text" id="tipo" placeholder="Tipo de contrato" required />
    <textarea id="mensagem" placeholder="Informações adicionais..." rows="4" required></textarea>
    <button onclick="enviar()">Gerar Contrato</button>
    
    <div id="resposta"></div>
  </div>

  <script>
    async function enviar() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const tipo = document.getElementById("tipo").value.trim();
      const mensagem = document.getElementById("mensagem").value.trim();
      const resposta = document.getElementById("resposta");

      if (!nome || !email || !tipo) {
        resposta.style.color = "red";
        resposta.innerText = "Preencha todos os campos obrigatórios.";
        return;
      }

      const dados = { nome, email, tipo, mensagem };

      try {
        const r = await fetch("https://script.google.com/macros/s/AKfycbxFNJaHSJdg3XM_KTZWEyG15VkrWJlQ0lTx2RPsxmT_DHmd9vHd4r1bImQ4TUSDerlw/exec", {
          method: "POST",
          body: JSON.stringify(dados),
          headers: {
            "Content-Type": "application/json"
          }
        });

        const texto = await r.text();
        if (texto.includes("Sucesso")) {
          resposta.style.color = "green";
          resposta.innerText = "Contrato enviado com sucesso!";
        } else {
          resposta.style.color = "red";
          resposta.innerText = "Erro: " + texto;
        }
      } catch (e) {
        resposta.style.color = "red";
        resposta.innerText = "Erro ao enviar. Verifique a conexão.";
      }
    }
  </script>
</body>
</html>
